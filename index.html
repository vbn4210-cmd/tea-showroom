<script>
/* ====== éŠæˆ²è³‡æ–™ ====== */
const TEAS = {

    // ç§’ï¼ˆ2â€“3 åˆ†é˜ï¼‰
    best:[120,180],

    best:[180,300],
    sub:[120,180], // æ·¡é›…å€
    colorStops:["#fff","#f2c1b8","#b55454","#8b2e2e"],
    aromaGood:["ç”˜é†‡","èœœé¦™","æš–æ„"],

    score:10,
    subScore:7,
    hint:"ç´…èŒ¶é©åˆ 3â€“5 åˆ†é˜ï¼›æƒ³æ·¡é›…å¯ 2â€“3 åˆ†é˜ã€‚"
  },
  flower:{

    colorStops:["#fff","#ffe0ec","#f1a0b8","#e779a0"],
    aromaGood:["èŠ¬èŠ³","æ¸…é›…","æŸ”ç”œ"],
    aromaShort:["é¦™ä¸è¶³","èŠ±æ°£æœªå‡º"],
    aromaLong:["é¦™èµ°å¤±","ç•¥è‹¦"],
    score:10,
    hint:"èŠ±è‰èŒ¶ 500cc ç†±æ°´æµ¸æ³¡ 3â€“5 åˆ†é˜ã€‚"

  oolong:{

    aromaRounds:[
      ["æ¸…é¦™","è˜­èŠ±æ°£"],

    ],
    scorePer:10,

    hint:"ä»¥ç´«ç ‚å£ºç‚ºä¾‹ï¼šç¬¬ä¸€æ³¡ç´„ 20 ç§’ï¼Œä¹‹å¾Œæ¯æ³¡å¢åŠ  10â€“20 ç§’ã€‚"

};

/* ====== ç‹€æ…‹ ====== */
let selectedKey = null;
let running = false;
let startAt = 0;
let timerId = null;

/* DOM */
const choices = document.getElementById("choices");

/* ====== å·¥å…· ====== */
const lerp = (a,b,t)=> a+(b-a)*t;
function setTeaFill(p){ // p:0..1
  teaEl.style.height = (p*80).toFixed(1) + "%";
}
function setTeaColorByProgress(p, stops){
  // map progress (0..1) to color stops
  if(!stops || stops.length===0) return;
  const idx = Math.min(stops.length-2, Math.floor(p*(stops.length-1)));
  const localT = (p*(stops.length-1)) - idx;
  const c1 = hexToRgb(stops[idx]);
  const c2 = hexToRgb(stops[idx+1]);
  const mix = {
    r: Math.round(lerp(c1.r,c2.r,localT)),
    g: Math.round(lerp(c1.g,c2.g,localT)),
    b: Math.round(lerp(c1.b,c2.b,localT))
  };
  teaEl.style.background = `rgb(${mix.r},${mix.g},${mix.b})`;
}
function hexToRgb(hex){
  const h = hex.replace("#",""); 
  const bigint = parseInt(h.length===3 ? h.split("").map(x=>x+x).join("") : h,16);
  return { r:(bigint>>16)&255, g:(bigint>>8)&255, b:bigint&255 };
}
function spawnAroma(words){
  words.forEach((w,i)=>{
    const span = document.createElement("span");
    span.textContent = w;
    const x = 12 + Math.random()*240;
    span.style.left = x + "px";
    span.style.bottom = "12px";
    span.style.animationDelay = (i*0.2)+"s";
    aromaBox.appendChild(span);
    setTimeout(()=>span.remove(), 4200+i*200);
  });
}
function activateLeaves(on){
  document.querySelectorAll(".leaf").forEach(el=>{
    el.style.opacity = on?1:0;
  });
}

/* ====== UIï¼šé¸èŒ¶ ====== */
choices.querySelectorAll("button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    choices.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    selectedKey = btn.dataset.tea;
    const T = TEAS[selectedKey];
    currentTea.textContent = `${T.name}ï¼ˆå»ºè­°ï¼š${T.temp}ï¼‰`;
    hint.textContent = T.hint;
    result.textContent = "";
    timeRead.textContent = "0.0s";
    startBtn.disabled = false;
    finishBtn.disabled = true;
    bar.style.width = "0%";

    teaEl.style.background = "transparent";
    aromaBox.innerHTML = "";
    activateLeaves(false);
    // çƒé¾é‡ç½®è¼ªæ¬¡
    if(selectedKey==="oolong"){ oolongIndex = 0; extra.textContent = "çƒé¾ç¬¬ 1 æ³¡"; }
    else{ extra.textContent = ""; }
    // é¡¯ç¤º QTE å€é–“
    layoutZones();
  });
});

function layoutZones(){
  zone.style.display = "block";
  zoneSub.style.display = "none";
  const total = 60*6; // é€²åº¦æ¢æŠ½è±¡åŒ– 6 åˆ†é˜è·¨åº¦ï¼Œåƒ…ç”¨æ–¼å¯è¦–åŒ–æ¯”ä¾‹
  if(!selectedKey) return;
  const T = TEAS[selectedKey];
  if(selectedKey==="oolong"){
    const target = T.rounds[oolongIndex];
    const w = T.window;
    const start = (target-w)/total*100;
    const width = (w*2)/total*100;
    zone.style.left = Math.max(0,start)+"%";
    zone.style.width = Math.min(100,width)+"%";
    zone.title = `ç›®æ¨™ ${target}s Â±${w}s`;
  }else if(selectedKey==="black"){
    const [b1,b2] = T.best;
    // ä¸»æœ€ä½³
    zone.style.left = (b1/total*100)+"%";
    zone.style.width = ((b2-b1)/total*100)+"%";
    zone.title = `æœ€ä½³ ${b1/60}â€“${b2/60} åˆ†`;
    // æ·¡é›…å‰¯å€
    zoneSub.style.display = "block";
    const [s1,s2] = T.sub;
    zoneSub.style.left = (s1/total*100)+"%";
    zoneSub.style.width = ((s2-s1)/total*100)+"%";
    zoneSub.title = `æ·¡é›… ${s1/60}â€“${s2/60} åˆ†`;
  }else{
    const [b1,b2] = T.best;
    zone.style.left = (b1/total*100)+"%";
    zone.style.width = ((b2-b1)/total*100)+"%";
    zone.title = `æœ€ä½³ ${b1/60}â€“${b2/60} åˆ†`;
  }
}

/* ====== é–‹å§‹ / å®Œæˆ ====== */
startBtn.addEventListener("click", ()=>{
  if(!selectedKey || running) return;
  running = true;
  startAt = performance.now();
  finishBtn.disabled = false;
  startBtn.disabled = true;
  result.textContent = "";
  aromaBox.innerHTML = "";

  pour.currentTime = 0; pour.play().catch(()=>{});

});

finishBtn.addEventListener("click", finishRound);
function finishRound(){
  if(!running) return;
  running = false;
  finishBtn.disabled = true;
  startBtn.disabled = false;
  cancelAnimationFrame(progressId);
  pour.pause();
  const elapsed = (performance.now()-startAt)/1000;
  timeRead.textContent = elapsed.toFixed(1)+"s";

  let gained = 0, msg = "", good=false;
  const T = TEAS[selectedKey];

  if(selectedKey==="oolong"){
    const target = T.rounds[oolongIndex], w=T.window;
    if(Math.abs(elapsed-target) <= w){
      gained = T.scorePer;
      good = true;
      spawnAroma(T.aromaRounds[oolongIndex]);
      msg = `âœ… ç¬¬ ${oolongIndex+1} æ³¡æ°åˆ°å¥½è™•ï¼ˆç›®æ¨™ ${target}sÂ±${w}sï¼‰ +${gained}`;
      setTeaColorByProgress( (oolongIndex+1)/T.rounds.length, T.colorStops );
      pling.play().catch(()=>{});
    }else{
      gained = 3;
      msg = `âš ï¸ ç¬¬ ${oolongIndex+1} æ³¡æœªé”æœ€ä½³ï¼ˆ${target}sÂ±${w}sï¼‰ +${gained}`;
      fail.play().catch(()=>{});
    }
    totalScore += gained;
    score.textContent = totalScore;

    // ä¸‹ä¸€æ³¡æˆ–çµæŸ
    if(oolongIndex<2){
      oolongIndex++;
      extra.textContent = `çƒé¾ç¬¬ ${oolongIndex+1} æ³¡`;
      layoutZones();
    }else{
      // çµæŸä¸‰æ³¡ï¼Œè‹¥ä¸‰æ¬¡éƒ½ good çµ¦ combo
      if(totalScore>= TEAS.oolong.scorePer*3 && msg.startsWith("âœ…")){
        // åªæœ‰æœ€å¾Œä¸€å¥åˆ¤æ–·ä¸å¤ åš´è¬¹ï¼Œç°¡åŒ–èµ·è¦‹æ”¹ç‚ºæª¢æŸ¥æœ€è¿‘ä¸‰æ¬¡æ˜¯å¦â‰¥10å„è‡ªï¼›æ­¤ demo çœç•¥çµ±è¨ˆ
      }
      extra.textContent = "çƒé¾ä¸‰æ³¡å®Œæˆ";
      // å°åŠ æˆï¼šè‹¥æœ€å¾Œä¸€æ³¡ good å†çµ¦ comboï¼ˆç°¡åŒ–ç¤ºä¾‹ï¼‰
      if(good){ totalScore += T.combo; score.textContent = totalScore; msg += `ï½œé€£çºŒå®ŒæˆåŠ æˆ +${T.combo}`; }
    }
    result.textContent = msg;
    return;
  }

  // å…¶ä»–èŒ¶å‹ï¼ˆå–®è¼ªï¼‰
  if(selectedKey==="black"){
    const [b1,b2]=T.best, [s1,s2]=T.sub;
    if(elapsed>=b1 && elapsed<=b2){
      gained=T.score; good=true; msg=`âœ… é†‡åšå€é–“ï¼ˆ${(b1/60)}â€“${(b2/60)} åˆ†ï¼‰ +${gained}`;
      spawnAroma(T.aromaGood);
    }else if(elapsed>=s1 && elapsed<=s2){
      gained=T.subScore; msg=`ğŸŸ¡ æ·¡é›…å€é–“ï¼ˆ${(s1/60)}â€“${(s2/60)} åˆ†ï¼‰ +${gained}`;
      spawnAroma(T.aromaSub);
    }else if(elapsed<s1){
      gained=3; msg=`âš ï¸ éçŸ­ï¼Œé¦™ä¸è¶³ +${gained}`; spawnAroma(T.aromaShort);
    }else{
      gained=3; msg=`âš ï¸ éä¹…ï¼Œç•¥è‹¦æ¾€ +${gained}`; spawnAroma(T.aromaLong);
    }
    totalScore+=gained; score.textContent=totalScore; result.textContent=msg;
  }else{
    const [b1,b2]=T.best;
    if(elapsed>=b1 && elapsed<=b2){
      gained=T.score; good=true; msg=`âœ… å®Œç¾å€é–“ï¼ˆ${(b1/60)}â€“${(b2/60)} åˆ†ï¼‰ +${gained}`; spawnAroma(T.aromaGood);
    }else if(elapsed<b1){
      gained=3; msg=`âš ï¸ æ²–æ³¡éçŸ­ +${gained}`; spawnAroma(T.aromaShort);
    }else{
      gained=3; msg=`âš ï¸ æ²–æ³¡éä¹… +${gained}`; spawnAroma(T.aromaLong);
    }
    totalScore+=gained; score.textContent=totalScore; result.textContent=msg;
  }
}

/* ====== é€²åº¦å‹•ç•« ====== */
function animateProgress(){
  const T = TEAS[selectedKey];
  // å°‡ä¸Šé™æ˜ å°„ï¼šç¶  4 åˆ†ã€èŠ± 5 åˆ†ã€ç´… 6 åˆ†ã€çƒé¾ 60sï¼ˆæ¯æ³¡ï¼‰
  const maxSpan = (selectedKey==="green")? 240
                : (selectedKey==="flower")? 300
                : (selectedKey==="black")? 360
                : 60; // oolong æ¯æ³¡ä»¥ 60s è¦–è¦ºåˆ»åº¦
  const animate = (t)=>{
    progressId = requestAnimationFrame(animate);
    const elapsed = (performance.now()-startAt)/1000;
    timeRead.textContent = elapsed.toFixed(1)+"s";
    // å¡«å……é«˜åº¦ & é¡è‰²
    const p = Math.min(1, elapsed / (selectedKey==="oolong" ? TEAS.oolong.rounds[Math.min(oolongIndex,2)]*1.8 : maxSpan));
    setTeaFill(p);
    setTeaColorByProgress(p, T.colorStops);
